<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Journaly</text>
  
  <!-- Nav items -->
  <text x="180" y="38" font-family="Arial" font-size="16" fill="#555555">Dashboard</text>
  <text x="280" y="38" font-family="Arial" font-size="16" fill="#999999">Entries</text>
  <text x="350" y="38" font-family="Arial" font-size="16" fill="#999999">Categories</text>
  <text x="450" y="38" font-family="Arial" font-size="16" fill="#999999">Insights</text>
  
  <!-- User menu -->
  <circle cx="750" cy="30" r="20" fill="#e0e0e0"/>
  <text x="750" y="35" font-family="Arial" font-size="14" fill="#555555" text-anchor="middle">JS</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="760" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Welcome message -->
  <text x="40" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Welcome back, John!</text>
  <text x="40" y="150" font-family="Arial" font-size="16" fill="#666666">You have written 5 entries this week.</text>
  
  <!-- Quick actions -->
  <rect x="40" y="170" width="200" height="50" fill="#4f46e5" rx="5" ry="5"/>
  <text x="140" y="200" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">New Entry</text>
  
  <!-- Recent entries -->
  <text x="40" y="260" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Recent Entries</text>
  
  <!-- Entry cards -->
  <rect x="40" y="280" width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="55" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Morning Reflection</text>
  <text x="55" y="335" font-family="Arial" font-size="14" fill="#666666">Started the day with meditation and...</text>
  <text x="55" y="365" font-family="Arial" font-size="12" fill="#999999">Today, 9:15 AM</text>
  <rect x="320" y="290" width="60" height="25" fill="#ebf8ff" rx="12" ry="12"/>
  <text x="350" y="307" font-family="Arial" font-size="12" fill="#3182ce" text-anchor="middle">Personal</text>
  
  <rect x="40" y="420" width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="55" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Project Planning</text>
  <text x="55" y="475" font-family="Arial" font-size="14" fill="#666666">Outlined the next steps for the marketing...</text>
  <text x="55" y="505" font-family="Arial" font-size="12" fill="#999999">Yesterday, 2:30 PM</text>
  <rect x="320" y="430" width="60" height="25" fill="#f0fff4" rx="12" ry="12"/>
  <text x="350" y="447" font-family="Arial" font-size="12" fill="#38a169" text-anchor="middle">Work</text>
  
  <!-- Stats and charts -->
  <rect x="420" y="280" width="360" height="260" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="440" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Your Writing Stats</text>
  
  <!-- Pie chart for categories -->
  <circle cx="520" cy="400" r="60" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M 520 400 L 520 340 A 60 60 0 0 1 574 430 Z" fill="#4c1d95"/>
  <path d="M 520 400 L 574 430 A 60 60 0 0 1 520 460 Z" fill="#5b21b6"/>
  <path d="M 520 400 L 520 460 A 60 60 0 0 1 466 370 Z" fill="#6d28d9"/>
  <path d="M 520 400 L 466 370 A 60 60 0 0 1 520 340 Z" fill="#7c3aed"/>
  
  <!-- Legend -->
  <rect x="620" y="360" width="12" height="12" fill="#4c1d95"/>
  <text x="640" y="371" font-family="Arial" font-size="12" fill="#666666">Personal (40%)</text>
  <rect x="620" y="385" width="12" height="12" fill="#5b21b6"/>
  <text x="640" y="396" font-family="Arial" font-size="12" fill="#666666">Work (30%)</text>
  <rect x="620" y="410" width="12" height="12" fill="#6d28d9"/>
  <text x="640" y="421" font-family="Arial" font-size="12" fill="#666666">Travel (20%)</text>
  <rect x="620" y="435" width="12" height="12" fill="#7c3aed"/>
  <text x="640" y="446" font-family="Arial" font-size="12" fill="#666666">Ideas (10%)</text>
</svg>