<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Journaly</text>
  
  <!-- Nav items -->
  <text x="180" y="38" font-family="Arial" font-size="16" fill="#999999">Dashboard</text>
  <text x="280" y="38" font-family="Arial" font-size="16" fill="#555555">Entries</text>
  <text x="350" y="38" font-family="Arial" font-size="16" fill="#999999">Categories</text>
  <text x="450" y="38" font-family="Arial" font-size="16" fill="#999999">Insights</text>
  
  <!-- User menu -->
  <circle cx="750" cy="30" r="20" fill="#e0e0e0"/>
  <text x="750" y="35" font-family="Arial" font-size="14" fill="#555555" text-anchor="middle">JS</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="760" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Form header -->
  <text x="40" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">New Journal Entry</text>
  
  <!-- Entry form -->
  <text x="40" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#555555">Title</text>
  <rect x="40" y="175" width="720" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Date picker -->
  <text x="40" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#555555">Date</text>
  <rect x="40" y="255" width="200" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="55" y="280" font-family="Arial" font-size="14" fill="#777777">March 26, 2025</text>
  
  <!-- Categories -->
  <text x="280" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#555555">Categories</text>
  <rect x="280" y="255" width="480" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Selected categories -->
  <rect x="290" y="262" width="70" height="25" fill="#ebf8ff" rx="12" ry="12"/>
  <text x="325" y="279" font-family="Arial" font-size="12" fill="#3182ce" text-anchor="middle">Personal</text>
  <rect x="370" y="262" width="60" height="25" fill="#f0fff4" rx="12" ry="12"/>
  <text x="400" y="279" font-family="Arial" font-size="12" fill="#38a169" text-anchor="middle">Ideas</text>
  <text x="450" y="279" font-family="Arial" font-size="14" fill="#777777">+ Add category</text>
  
  <!-- Content -->
  <text x="40" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#555555">Content</text>
  <rect x="40" y="335" width="720" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Toolbar -->
  <rect x="40" y="335" width="720" height="30" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <!-- Toolbar icons -->
  <rect x="50" y="342" width="16" height="16" fill="#777777"/>
  <rect x="80" y="342" width="16" height="16" fill="#777777"/>
  <rect x="110" y="342" width="16" height="16" fill="#777777"/>
  <rect x="140" y="342" width="16" height="16" fill="#777777"/>
  
  <!-- Action buttons -->
  <rect x="580" y="535" width="80" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="620" y="560" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Cancel</text>
  
  <rect x="680" y="535" width="80" height="40" fill="#4f46e5" rx="5" ry="5"/>
  <text x="720" y="560" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Save</text>
</svg>