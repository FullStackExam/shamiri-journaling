<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Journaly</text>
  
  <!-- Nav items -->
  <text x="180" y="38" font-family="Arial" font-size="16" fill="#999999">Dashboard</text>
  <text x="280" y="38" font-family="Arial" font-size="16" fill="#999999">Entries</text>
  <text x="350" y="38" font-family="Arial" font-size="16" fill="#555555">Categories</text>
  <text x="450" y="38" font-family="Arial" font-size="16" fill="#999999">Insights</text>
  
  <!-- User menu -->
  <circle cx="750" cy="30" r="20" fill="#e0e0e0"/>
  <text x="750" y="35" font-family="Arial" font-size="14" fill="#555555" text-anchor="middle">JS</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="760" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Page header -->
  <text x="40" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Manage Categories</text>
  <text x="40" y="145" font-family="Arial" font-size="16" fill="#666666">Organize your journal entries with custom categories</text>
  
  <!-- New category button -->
  <rect x="640" y="110" width="120" height="40" fill="#4f46e5" rx="5" ry="5"/>
  <text x="700" y="135" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">New Category</text>
  
  <!-- Categories list -->
  <rect x="40" y="170" width="720" height="50" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Category Name</text>
  <text x="400" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Color</text>
  <text x="550" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Entries</text>
  <text x="680" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Actions</text>
  
  <!-- Category 1 -->
  <rect x="40" y="220" width="720" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="255" font-family="Arial" font-size="16" fill="#333333">Personal</text>
  <rect x="400" y="240" width="20" height="20" fill="#3182ce" rx="3" ry="3"/>
  <text x="550" y="255" font-family="Arial" font-size="16" fill="#333333">42</text>
  <rect x="650" y="240" width="35" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="667" y="255" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Edit</text>
  <rect x="695" y="240" width="45" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="717" y="255" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Delete</text>
  
  <!-- Category 2 -->
  <rect x="40" y="280" width="720" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="315" font-family="Arial" font-size="16" fill="#333333">Work</text>
  <rect x="400" y="300" width="20" height="20" fill="#38a169" rx="3" ry="3"/>
  <text x="550" y="315" font-family="Arial" font-size="16" fill="#333333">27</text>
  <rect x="650" y="300" width="35" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="667" y="315" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Edit</text>
  <rect x="695" y="300" width="45" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="717" y="315" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Delete</text>
  
  <!-- Category 3 -->
  <rect x="40" y="340" width="720" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="375" font-family="Arial" font-size="16" fill="#333333">Travel</text>
  <rect x="400" y="360" width="20" height="20" fill="#805ad5" rx="3" ry="3"/>
  <text x="550" y="375" font-family="Arial" font-size="16" fill="#333333">18</text>
  <rect x="650" y="360" width="35" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="667" y="375" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Edit</text>
  <rect x="695" y="360" width="45" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="717" y="375" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Delete</text>
  
  <!-- Category 4 -->
  <rect x="40" y="400" width="720" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="435" font-family="Arial" font-size="16" fill="#333333">Ideas</text>
  <rect x="400" y="420" width="20" height="20" fill="#dd6b20" rx="3" ry="3"/>
  <text x="550" y="435" font-family="Arial" font-size="16" fill="#333333">12</text>
  <rect x="650" y="420" width="35" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="667" y="435" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Edit</text>
  <rect x="695" y="420" width="45" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="717" y="435" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Delete</text>
  
  <!-- Category 5 -->
  <rect x="40" y="460" width="720" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="495" font-family="Arial" font-size="16" fill="#333333">Other</text>
  <rect x="400" y="480" width="20" height="20" fill="#718096" rx="3" ry="3"/>
  <text x="550" y="495" font-family="Arial" font-size="16" fill="#333333">7</text>
  <rect x="650" y="480" width="35" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="667" y="495" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Edit</text>
  <rect x="695" y="480" width="45" height="20" fill="#f5f5f5" rx="3" ry="3" stroke="#e0e0e0" stroke-width="1"/>
  <text x="717" y="495" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Delete</text>
</svg>