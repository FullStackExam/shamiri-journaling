
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Client Layer -->
  <rect x="100" y="40" width="600" height="120" rx="10" ry="10" fill="#e6f7ff" stroke="#0099ff" stroke-width="2"/>
  <text x="400" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Client</text>
  
  <!-- UI Component -->
  <rect x="150" y="80" width="180" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0099ff" stroke-width="1"/>
  <text x="240" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">Next.js Frontend</text>
  
  <!-- Client State -->
  <rect x="470" y="80" width="180" height="60" rx="5" ry="5" fill="#ffffff" stroke="#0099ff" stroke-width="1"/>
  <text x="560" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">Client State Management</text>
  
  <!-- Server Layer -->
  <rect x="100" y="200" width="600" height="240" rx="10" ry="10" fill="#f0f7ea" stroke="#6db33f" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5a9216">Next.js Server (Monolith)</text>
  
  <!-- API Routes -->
  <rect x="150" y="240" width="500" height="40" rx="5" ry="5" fill="#ffffff" stroke="#6db33f" stroke-width="1"/>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#5a9216">API Routes</text>
  
  <!-- Services Layer -->
  <rect x="150" y="300" width="500" height="60" rx="5" ry="5" fill="#ffffff" stroke="#6db33f" stroke-width="1"/>
  <text x="400" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#5a9216">Services</text>
  
  <!-- Service Components -->
  <rect x="155" y="330" width="90" height="25" rx="5" ry="5" fill="#f0f7ea" stroke="#6db33f" stroke-width="1"/>
  <text x="200" y="347" font-family="Arial" font-size="10" text-anchor="middle" fill="#5a9216">Auth Service</text>
  
  <rect x="255" y="330" width="90" height="25" rx="5" ry="5" fill="#f0f7ea" stroke="#6db33f" stroke-width="1"/>
  <text x="300" y="347" font-family="Arial" font-size="10" text-anchor="middle" fill="#5a9216">Journal Service</text>
  
  <rect x="355" y="330" width="90" height="25" rx="5" ry="5" fill="#f0f7ea" stroke="#6db33f" stroke-width="1"/>
  <text x="400" y="347" font-family="Arial" font-size="10" text-anchor="middle" fill="#5a9216">Category Service</text>
  
  <rect x="455" y="330" width="90" height="25" rx="5" ry="5" fill="#f0f7ea" stroke="#6db33f" stroke-width="1"/>
  <text x="500" y="347" font-family="Arial" font-size="10" text-anchor="middle" fill="#5a9216">Analytics Service</text>
  
  <rect x="555" y="330" width="90" height="25" rx="5" ry="5" fill="#f0f7ea" stroke="#6db33f" stroke-width="1"/>
  <text x="600" y="347" font-family="Arial" font-size="10" text-anchor="middle" fill="#5a9216">AI Service</text>
  
  <!-- Data Access -->
  <rect x="150" y="380" width="500" height="40" rx="5" ry="5" fill="#ffffff" stroke="#6db33f" stroke-width="1"/>
  <text x="400" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#5a9216">Prisma ORM</text>
  
  <!-- External Services -->
  <rect x="570" y="480" width="180" height="60" rx="10" ry="10" fill="#fce8e8" stroke="#e83e8c" stroke-width="2"/>
  <text x="660" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e83e8c">External Services</text>
  <rect x="590" y="510" width="140" height="25" rx="5" ry="5" fill="#ffffff" stroke="#e83e8c" stroke-width="1"/>
  <text x="660" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#e83e8c">NLP API</text>
  
  <!-- Database -->
  <rect x="100" y="480" width="180" height="60" rx="10" ry="10" fill="#ffe8cc" stroke="#fd7e14" stroke-width="2"/>
  <text x="190" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fd7e14">Database</text>
  <rect x="120" y="510" width="140" height="25" rx="5" ry="5" fill="#ffffff" stroke="#fd7e14" stroke-width="1"/>
  <text x="190" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#fd7e14">PostgreSQL</text>
  
  <!-- Connections -->
  <!-- Client to Server -->
  <line x1="240" y1="140" x2="240" y2="240" stroke="#999999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="560" y1="140" x2="560" y2="240" stroke="#999999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- API to Services -->
  <line x1="400" y1="280" x2="400" y2="300" stroke="#999999" stroke-width="2"/>
  
  <!-- Services to Prisma -->
  <line x1="400" y1="360" x2="400" y2="380" stroke="#999999" stroke-width="2"/>
  
  <!-- Prisma to Database -->
  <line x1="300" y1="420" x2="190" y2="510" stroke="#999999" stroke-width="2"/>
  
  <!-- AI Service to NLP API -->
  <line x1="600" y1="355" x2="660" y2="510" stroke="#999999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrows -->
  <polygon points="400,300 395,293 405,293" fill="#999999"/>
  <polygon points="400,380 395,373 405,373" fill="#999999"/>
  <polygon points="190,510 183,503 183,517" fill="#999999"/>
  <polygon points="660,510 653,503 653,517" fill="#999999"/>
</svg>